<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Rating</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
<div id="rating-card">
  
<div id="rating-heading">
  <h1>How likely are you recommend FrontendPro to someOne you know?</h1>
</div>

<div id="rating-nums">
  
  <button class="rating-btn" value="1">1</button>
  <button class="rating-btn" value="2">2</button>
  <button class="rating-btn" value="3">3</button>
  <button class="rating-btn" value="4">4</button>
  <button class="rating-btn" value="5">5</button>
  <button class="rating-btn" value="6">6</button>
  <button class="rating-btn" value="7">7</button>
  <button class="rating-btn" value="8">8</button>
  <button class="rating-btn" value="9">9</button>
  <button class="rating-btn" value="10">10</button>

</div>

<div id="rating-msg">
  
  <p>not likely at all</p>
  <p>extremely likely</p>

</div>

<div id="can-sub">

<button id="can-btn">Cancel</button>
<button id="sub-btn">Submit</button>

</div>

</div>

<div id="sub-ui">

  <div id="success-img">
      <img src="sucess.png">
  </div>

  <div id="sucess-head">
   <h1></h1>
  </div>

</div>

<div id="can-ui">
  
</div>


<script src="script.js"></script>
</body>
</html>
